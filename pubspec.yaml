name: osoul_x_psm
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  get: ^4.6.6
  shared_preferences: ^2.0.18
  http: ^1.2.0
  http_parser: ^4.0.0
  device_info_plus: ^11.3.0
  url_launcher: ^6.1.10
  permission_handler: ^12.0.1
  carousel_slider: ^5.1.1
  pdf: ^3.6.4
  printing: ^5.6.2
  sentry_flutter: ^9.5.0
  local_auth: ^2.1.7
  tuple: ^2.0.2
  shimmer: ^3.0.0
  package_info_plus:
  pinput: ^5.0.0
  change_app_package_name: 

  
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-M.ttf

    - family: Roboto Condensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
        - asset: assets/fonts/RobotoCondensed-BoldItalic.ttf
        - asset: assets/fonts/RobotoCondensed-Medium.ttf
        - asset: assets/fonts/RobotoCondensed-Light.ttf
        - asset: assets/fonts/RobotoCondensed-LightItalic.ttf
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-SemiBold.ttf
        - asset: assets/fonts/RobotoCondensed-SemiBoldItalic.ttf
        - asset: assets/fonts/RobotoCondensed-Thin.ttf
        - asset: assets/fonts/RobotoCondensed-ThinItalic.ttf